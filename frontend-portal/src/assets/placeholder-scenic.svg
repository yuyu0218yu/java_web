<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F7FA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mountainGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- 天空背景 -->
  <rect width="400" height="300" fill="url(#skyGrad)"/>
  <!-- 远山 -->
  <path d="M0 200 L80 120 L160 180 L240 100 L320 160 L400 120 L400 300 L0 300 Z" fill="#81C784" opacity="0.7"/>
  <!-- 近山 -->
  <path d="M0 250 L100 150 L180 220 L280 140 L360 200 L400 170 L400 300 L0 300 Z" fill="url(#mountainGrad)"/>
  <!-- 太阳 -->
  <circle cx="320" cy="60" r="30" fill="#FFD54F"/>
  <!-- 云朵 -->
  <ellipse cx="100" cy="50" rx="40" ry="20" fill="#fff" opacity="0.9"/>
  <ellipse cx="130" cy="45" rx="30" ry="15" fill="#fff" opacity="0.9"/>
  <ellipse cx="250" cy="80" rx="35" ry="18" fill="#fff" opacity="0.8"/>
  <!-- 文字 -->
  <text x="200" y="270" font-family="Arial, sans-serif" font-size="16" fill="#fff" text-anchor="middle">张家界风景</text>
</svg>
