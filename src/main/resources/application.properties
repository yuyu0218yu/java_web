spring.application.name=demo

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/java_web?useUnicode=true&characterEncoding=utf8mb4&useSSL=false&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis-Plus Configuration
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
mybatis-plus.global-config.db-config.logic-delete-field=deleted
mybatis-plus.global-config.db-config.logic-delete-value=1
mybatis-plus.global-config.db-config.logic-not-delete-value=0

# JWT Configuration
jwt.secret=mySecretKey123456789mySecretKey123456789
jwt.expiration=86400
jwt.refresh-expiration=604800

# File Upload Configuration
file.upload.path=uploads/
file.upload.max-size=10485760
file.upload.allowed-types=jpg,jpeg,png,gif,pdf,doc,docx,xls,xlsx,txt,zip,rar
file.upload.base-url=http://localhost:8080/api/files
