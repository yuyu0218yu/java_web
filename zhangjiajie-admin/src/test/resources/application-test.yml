spring:
  application:
    name: zhangjiajie-admin-test

  # H2 Database Configuration for testing
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL
    username: sa
    password: 
    driver-class-name: org.h2.Driver

  # H2 Console
  h2:
    console:
      enabled: true

  # SQL initialization
  sql:
    init:
      mode: never

# MyBatis-Plus Configuration
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# JWT Configuration
jwt:
  secret: testSecretKey123456789testSecretKey123456789
  expiration: 86400
  refresh-expiration: 604800

# File Upload Configuration
file:
  upload:
    path: /tmp/uploads/
    max-size: 10485760
    allowed-types: jpg,jpeg,png,gif,pdf,doc,docx,xls,xlsx,txt,zip,rar
    base-url: http://localhost:8080/api/files

# Code Generator Configuration
generator:
  base-package: com.zhangjiajie.system
  author: test
  enable-swagger: true
  enable-lombok: true
  overwrite: true
  table-prefix: sys_

# Logging
logging:
  level:
    root: WARN
    com.zhangjiajie: INFO
