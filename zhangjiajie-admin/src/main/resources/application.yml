spring:
  application:
    name: zhangjiajie-admin

  # Database Configuration
  datasource:
    url: jdbc:mysql://localhost:3306/java_web?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

# MyBatis-Plus Configuration
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  mapper-locations: classpath*:mapper/*.xml

# JWT Configuration
jwt:
  secret: mySecretKey123456789mySecretKey123456789
  expiration: 86400
  refresh-expiration: 604800

# Logging
logging:
  level:
    com.zaxxer.hikari: DEBUG
    org.springframework.jdbc: DEBUG

# File Upload Configuration
file:
  upload:
    path: uploads/
    max-size: 10485760
    allowed-types: jpg,jpeg,png,gif,pdf,doc,docx,xls,xlsx,txt,zip,rar
    base-url: http://localhost:8080/api/files

# Code Generator Configuration
generator:
  base-package: com.zhangjiajie
  author: zhangjiajie
  enable-swagger: true
  enable-lombok: true
  overwrite: true
  table-prefix: sys_

# Server Configuration
server:
  port: 8080
